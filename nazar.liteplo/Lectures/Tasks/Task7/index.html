<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game" class="game">
        <div id="cards" class="cards">
            <div data-card="x" class="card card-x"></div>
            <div data-card="o" class="card card-o"></div>
        </div>
        <div id="massage" class="massage"></div>
        <div id="game-field">
            <table border="1" class="game-table">
                <tr>
                    <td data-field="0" class="field droppable"></td>
                    <td data-field="1" class="field droppable"></td>
                    <td data-field="2" class="field droppable"></td>
                </tr>
                <tr>
                    <td data-field="3" class="field droppable"></td>
                    <td data-field="4" class="field droppable"></td>
                    <td data-field="5" class="field droppable"></td>
                </tr>
                <tr>
                    <td data-field="6" class="field droppable"></td>
                    <td data-field="7" class="field droppable"></td>
                    <td data-field="8" class="field droppable"></td>
                </tr>
            </table>
            <button id="restart" class="restart">Start over</button>
        </div>
    </div>
 
    <script src="main.js"></script>
</body>

</html>
